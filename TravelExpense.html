<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            text-align: center;
        }

        .budget-form label,
        .expense-form label,
        .expense-list h2,
        .budget-info h2 {
            font-size: 18px;
            margin-top: 10px;
        }

        .budget-form input[type="number"],
        .expense-form input[type="text"],
        .expense-form input[type="number"],
        .expense-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .budget-form button,
        .expense-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .expense-list ul,
        .budget-info ul {
            list-style: none;
            padding: 0;
        }

        .expense-list li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .expense-list li span {
            color: #e74c3c;
            font-weight: bold;
            margin-left: 5px;
        }

        .pie-chart {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <title>Traveler Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Traveler Expense Tracker</h1>
        <div class="budget-form">
            <label for="budget">Enter Your Budget ($):</label>
            <input type="number" id="budget" placeholder="Enter your budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>
        <div class="expense-form">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter expense description">

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter expense amount">

            <label for="category">Category:</label>
            <select id="category">
                <option value="accommodation">Accommodation</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="leisure">Leisure Activities</option>
            </select>

            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="expense-list">
            <h2>Expense List:</h2>
            <ul id="expenses"></ul>
            <p>Total Expenses: $<span id="totalExpense">0</span></p>
        </div>

        <div class="budget-info">
            <h2>Budget Information:</h2>
            <p>Budget: $<span id="budgetAmount">0</span></p>
            <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        </div>

        <div class="pie-chart">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script>
        let expenses = [];
        let budget = 0;
        let remainingBudget = 0;
        const ctx = document.getElementById("expenseChart").getContext("2d");
        const expenseChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        "#ffcd56",
                        "#ff6384",
                        "#36a2eb",
                        "#fd6b19"
                    ],
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Added to control the chart size
            },
        });

        function setBudget() {
            const budgetInput = document.getElementById("budget").value;
            if (!isNaN(budgetInput) && parseFloat(budgetInput) > 0) {
                budget = parseFloat(budgetInput);
                remainingBudget = budget;
                updateBudgetInfo();
            } else {
                alert("Please enter a valid budget amount.");
            }
        }

        function addExpense() {
            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (description && !isNaN(amount) && amount > 0) {
                const category = document.getElementById("category").value;
                expenses.push({ description, amount, category });
                remainingBudget -= amount;

                updateExpenseList();
                updateBudgetInfo();
                updatePieChart();
            } else {
                alert("Please fill in all fields correctly.");
            }
        }

        function updateExpenseList() {
            const expensesList = document.getElementById("expenses");
            expensesList.innerHTML = "";
            expenses.forEach((expense) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
            ${expense.description} - $${expense.amount.toFixed(2)} - Category: ${expense.category}
        `;
                expensesList.appendChild(listItem);
            });
        }

        function updateBudgetInfo() {
            document.getElementById("budgetAmount").textContent = budget.toFixed(2);
            document.getElementById("remainingBudget").textContent = remainingBudget.toFixed(2);
        }

        function updatePieChart() {
            const categories = [...new Set(expenses.map((expense) => expense.category))];
            const categoryExpenses = categories.map((category) => {
                const categoryTotal = expenses.reduce((total, expense) => {
                    if (expense.category === category) {
                        return total + expense.amount;
                    }
                    return total;
                }, 0);
                return categoryTotal;
            });

            expenseChart.data.labels = categories;
            expenseChart.data.datasets[0].data = categoryExpenses;
            expenseChart.update();
        }

    </script>
</body>

</html>
